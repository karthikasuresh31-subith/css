<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
        table,td,th{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            background-color:hotpink;
        }
        th{
            background-color: YELLOW;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">PRODUCT TABLE </h2>
    <table>
        <tr>
            <th>ID</th>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Smartwatch</td>
        <td>$500</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Laptop</td>
        <td>$700</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mouse</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Keyboard</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Headphones</td>
        <td>$200</td>
      </tr>
    </table>
    
</body>
</html>
